<!DOCTYPE html>
<html>
<head>
    <title>Project Links Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style></style>
</head>
<body>
    <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    text-align: center;
    padding: 20px;
}

.project {
    margin: 20px;
    padding: 20px;
    background-color: white;
    display: inline-block;
    width: 300px;
}

.project img {
    max-width: 100%;
    height: auto;
}

footer {
    text-align: center;
    padding: 20px 0;
    background-color: #333;
    color: white;
}

@media (max-width: 600px) {
    nav ul li {
        display: block;
        margin: 10px 0;
    }
}
</style>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="projects">
            <h1>Our Projects</h1>
            <div class="project">
                <a href="https://example.com/project1">
                    <img src="project1-thumbnail.jpg" alt="Project 1">
                    <h2>Project 1</h2>
                    <p>Description of Project 1.</p>
                </a>
            </div>
            <div class="project">
                <a href="https://example.com/project2">
                    <img src="project2-thumbnail.jpg" alt="Project 2">
                    <h2>Project 2</h2>
                    <p>Description of Project 2.</p>
                </a>
            </div>
            <!-- Add more projects here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name</p>
    </footer>
</body>
</html>
